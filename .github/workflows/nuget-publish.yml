name: Build and Publish to NuGet

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build Infinity.Toolkit.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Infinity.Toolkit.sln --no-build --verbosity normal

      - name: Pack
        run: dotnet pack Infinity.Toolkit.sln --configuration Release --no-build --output ./nupkgs

  publish-nuget:
    needs: build-and-test
    if: github.event_name == 'release'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Publish to NuGet
        run: |
          for f in ./nupkgs/*.nupkg
          do
            dotnet nuget push $f --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nupkg.org/v3/index.json --skip-duplicate
          done
